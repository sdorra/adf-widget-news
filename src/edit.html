<form role="form">
  <div class="form-group">
    <label for="url">Feed URL</label>
    <input type="url" class="form-control" id="url" ng-model="config.url" placeholder="Enter feed URL">
  </div>
  <div class="form-group">
    <label for="num">Number of Entries</label>
    <input type="number" class="form-control" id="num" ng-model="config.num">
  </div>
  <div class="form-group">
    <label for="showTitle">Show Feed Title</label>
    <input type="checkbox" class="form-control" id="showTitle" ng-model="config.showTitle">
  </div>
  <div class="form-group">
    <label for="showTitle">Show Feed Description</label>
    <input type="checkbox" class="form-control" id="showDescription" ng-model="config.showDescription">
  </div>
</form>
